<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Neural network icon in black and white -->
  <g stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Center node -->
    <circle cx="100" cy="100" r="8" fill="currentColor"/>
    
    <!-- Surrounding nodes -->
    <circle cx="100" cy="50" r="6" fill="currentColor"/>
    <circle cx="100" cy="150" r="6" fill="currentColor"/>
    <circle cx="50" cy="100" r="6" fill="currentColor"/>
    <circle cx="150" cy="100" r="6" fill="currentColor"/>
    <circle cx="65" cy="65" r="6" fill="currentColor"/>
    <circle cx="135" cy="65" r="6" fill="currentColor"/>
    <circle cx="65" cy="135" r="6" fill="currentColor"/>
    <circle cx="135" cy="135" r="6" fill="currentColor"/>
    
    <!-- Connection lines -->
    <line x1="100" y1="100" x2="100" y2="50"/>
    <line x1="100" y1="100" x2="100" y2="150"/>
    <line x1="100" y1="100" x2="50" y2="100"/>
    <line x1="100" y1="100" x2="150" y2="100"/>
    <line x1="100" y1="100" x2="65" y2="65"/>
    <line x1="100" y1="100" x2="135" y2="65"/>
    <line x1="100" y1="100" x2="65" y2="135"/>
    <line x1="100" y1="100" x2="135" y2="135"/>
  </g>
</svg>
